<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title></title>
        <meta name="viewport"
            content="width=device-width,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0,use-scalable=false">
        <script src="native://jsbridge.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/vue@2.7.14/dist/vue.js"></script>
        <link rel="stylesheet" href="https://unpkg.com/element-ui/lib/theme-chalk/index.css">
        <script src="https://unpkg.com/element-ui/lib/index.js"></script>
    <script defer src="home.js"></script></head>
    <body>
        <div id="app">
            <div class="hello">
                <div class="func">
                    <el-tag>获取用户信息</el-tag>
                    <div class="get_user">
                        <span style="margin-top: 16px;">{{userInfo}}</span>
                    </div>
                </div>

                <div class="func">
                    <el-tag>同步调用</el-tag>
                    <div class="add">
                        <el-input class="num" v-model="addInfo.a" placeholder=""></el-input>+
                        <el-input class="num" v-model="addInfo.b" placeholder=""></el-input>
                        <el-button class="invoke" @click="add" type="primary">=</el-button>
                        <span>{{addInfo.result}}</span>
                    </div>
                </div>


                <div class="func">
                    <el-tag>下载模拟</el-tag>
                    <div class="download">
                        <el-button class="invoke" type="primary" @click="download">开始下载</el-button>
                        <el-progress :percentage="progress" :format="format"></el-progress>
                    </div>
                </div>

                <div class="func">
                    <el-tag>显示对话框</el-tag>
                    <div class="show_confirm">
                        <div>
                            标题<el-input class="input" v-model="dlg.title"></el-input>
                        </div>
                        <div> 
                            消息<el-input class="input" v-model="dlg.message"></el-input>
                        </div>
                        <div>
                            左按钮<el-input class="input" v-model="dlg.leftButton"></el-input>
                        </div>
                        <div>
                            右按钮按钮<el-input class="input" v-model="dlg.rightButton"></el-input>
                        </div>
                        <el-button class="invoke" type="primary" @click="showDlg">显示</el-button>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
